<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="top-container">
        <h1>Metric/Imperial Unit Converter</h1>
        <h2 id="convertNum">20</h2>
        <!-- <button id="convertButton" onclick="assign()">Convert</button> -->
      </div>

      <div class="bottom-container">
        <h3>Length (Meter/Feet)</h3>
        <p id="metFeet">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>

        <h3>Voulume (Liters/Gallons)</h3>
        <p id="litGal">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>

        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kiloPound">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
